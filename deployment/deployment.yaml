apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: appolonwarrior/flask-app:2f650a219c5e329ed68c26723842d12eb19aa08e
          ports:
            - containerPort: 5000
